<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta author="Dener Sena">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="assets/images/brand.png" alt="Image">
    </div><!-- /.header -->
    <form action="app/submit.php" method="post">
        <div class="from-group">
            <label for="modName">Nome do Mod:</label>
            <input type="text" class="form-control" name="mod_name" id="modName" required>
        </div>

        <div class="from-group">
            <label for="modImage">Link da imagem do mod:</label>
            <input type="text" class="form-control" name="mod_image" id="modImage" required>
        </div>

        <div class="from-group">
            <span class="label">Para qual jogo é o mod:</span>
            <div class="columns">
                <label><input type="radio" name="mod_game">Euro Truck Simulator 2</label>
                <label><input type="radio" name="mod_game">American Truck Simulator</label>
                <label><input type="radio" name="mod_game">Farming Simulator 17</label>
            </div><!-- columns -->
        </div>

        <div class="from-group">
            <label for="modAuthor">Nome ou apelido do desenvolvedor do mod:</label>
            <input type="text" class="form-control" name="mod_author" id="modAuthor" required>
        </div>

        <div class="from-group">
            <label for="modVersion">Versão do jogo para o mod funcionar:</label>
            <input type="text" class="form-control" name="mod_version" id="modVersion" required>
        </div>

        <div class="from-group">
            <label for="modInfor">Informações gerais do mod:</label>
            <textarea class="form-control" name="mod_infor" id="modInfor" cols="10" rows="8"></textarea>
        </div>

        <div class="from-group">
            <label for="modVideo">Link para vídeo:</label>
            <input type="text" class="form-control" name="mod_video" id="modVideo">
        </div>

        <div class="from-group">
            <label for="modDownload">Link para download do mod:</label>
            <input type="text" class="form-control" name="mod_download" id="modDownload" required>
        </div>

        <div class="from-group clearfix">
            <button type="submit" class="btn">Baixar Modelo</button>
        </div>
    </form><!-- /form -->
</div><!-- /.container -->
</body>
</html>
