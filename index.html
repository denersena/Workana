<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta author="Dener Sena">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <form action="" method="post">
        <fieldset>
            <label for="">Nome do Mod:</label>
            <input type="text" class="form-control" name="" id="" required>
        </fieldset>
        <fieldset>
            <label for="">Link da imagem do mod:</label>
            <input type="text" class="form-control" name="" id="" required>
        </fieldset>
        <fieldset>
            <label for="">Para qual jogo é o mod:</label>
            <label><input type="checkbox" name="" id="">Euro Truck Simulator 2</label>
            <label><input type="checkbox" name="" id="">American Truck Simulator</label>
            <label><input type="checkbox" name="" id="">Farming Simulator 17</label>
        </fieldset>
        <fieldset>
            <label for="">Nome ou apelido do desenvolvedor do mod:</label>
            <input type="text" class="form-control" name="" id="" required>
        </fieldset>
        <fieldset>
            <label for="">Versão do jogo para o mod funcionar:</label>
            <input type="text" class="form-control" name="" id="" required>
        </fieldset>
        <fieldset>
            <label for="">Informações gerais do mod:</label>
            <textarea class="form-control" name="" id="" cols="10" rows="8"></textarea>
        </fieldset>
        <fieldset>
            <label for="">Link para vídeo:</label>
            <input type="text" class="form-control" name="" id="">
        </fieldset>
        <fieldset>
            <label for="">Link para download do mod:</label>
            <input type="text" class="form-control" name="" id="" required>
        </fieldset>
        <fieldset>
            <button type="submit" class="btn">Baixar Modelo</button>
        </fieldset>
    </form>
</div><!-- container -->
</body>
</html>
